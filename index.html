<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>dotImg - Stock Photo Search Engine</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="./index.html">
                <div class="logo">
                    <img src="./logo.svg">
                    <p class="main-p logo-p">dotImg.</p>
                </div>
            </a>
            <form class="home-form">
                <input type="search" name="searchHome" class="search" placeholder="Search for free images..." autofocus>
                <button><img src="./search2.svg"></button>
            </form>
            <a href="https://www.instagram.com/johnson_create/" target="_blank">
                <img src="./ig.svg" class="ig">
            </a>
            <a href="https://github.com/johnsonchon" target="_blank">
                <img src="./github.svg" class="github" >
            </a>
        </div>

        <div class="hero-section">
            <div class="hero-top">
                <div class="hero-left">
                    <h1> Search for free images from stock photo sites</h1>
                    <p>One stop search engine for free stock images pulling from all your favorite free image sites.
                        There's no
                        need to toggle between endless tabs anymore. Here is your solution! </p>
                </div>
                <div class="hero-right">
                    <img src="" class="hero-img">
                </div>
            </div>

            <div class="hero-bottom">
                <img src="./pexels.svg">
                <img src="./pixa.svg">
                <img src="./unsplash.svg">
                <!-- <img src="./stock.svg"> -->
            </div>
        </div>

        <div class="photo-home">
            <div class="left-photo">
                <a href="" class="main-img-link" target="_blank">
                    <img src="" class="main-img" >
                </a>
            </div>
            <div class="right-photo">
                <a href="" class="photo-top-link" target="_blank">
                    <img src="" class="photo-top">
                </a>
                <a href="" class="photo-bot-link" target="_blank">
                    <img src="" class="photo-bot">
                </a>
                
            </div>
        </div>

        <footer>
            <div class="left-footer">
                <a href="./index.html">
                    <div class="footer-logo">
                        <img src="./logo.svg">
                        <p class="main-p">dotImg.</p>
                    </div>
                </a>
            </div>
            <div class="right-footer">
                <a href="https://www.pexels.com/" class="main-p foot-p" target="_blank">Pexels</a>

                <a href="https://pixabay.com/" class="main-p" target="_blank">Pixabay</a>
                <a href="https://unsplash.com/" class="main-p" target="_blank">Unsplash</a>
                <!-- <a href="https://www.stockvault.net/" class="main-p" target="_blank">Stockvault</a> -->
            </div>

        </footer>

    </div>
    <script src="./home.js"></script>

</body>

</html>
